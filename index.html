<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OLOO Pattern</title>
</head>
<body>
	<div class="completion"></div>	
	<script>	
	
		//Prototype pattern
		function Foo(who){
			this.me=who;
		}
		Foo.prototype.idenfity = function(){
			return "It's " + this.me + " from the prototype pattern";
		}
		
		function Bar(who){
			Foo.call(this,who);
		} 

		Bar.prototype = Object.create( Foo.prototype );
		Bar.prototype.speak = function(){
			console.log("Hello, " + this.idenfity() + ", how are you?");
		}

		var b = new Bar("pepe");
		b.speak();
		
		//Class pattern - Sugar syntax del prototype pattern
		class Foo_C{
			constructor(who_C){
				this.me_C = who_C;
			}
			
			identify(){
				return "It's " + this.me_C + " from the class pattern";
			}
		}

		class Bar_C extends Foo_C{
			constructor(who_C){
				super(who_C);
			}
			speak(){
				console.log("Hello, " + super.identify() + ", how are you?");
			}
		}

		var b_C = new Bar_C("Luis");
		b_C.speak();

		//OLOO Pattern
		var Foo_O = {
			init_O: (who_O)=>{
				this.me_O=who_O;	
			},
			idenfity_O: ()=>{
				return "It's " + this.me_O + " from the OLOO pattern";
			}
		};
		var Bar_O = Object.create(Foo_O);

		Bar_O.speak = function(){
			console.log("Hello, " + this.idenfity_O() + ", how are you?");
		};

		var b_O = Object.create(Bar_O);
		b_O.init_O("Pedro");
		b_O.speak();

		//Clasess
	</script>
</body>
</html>
